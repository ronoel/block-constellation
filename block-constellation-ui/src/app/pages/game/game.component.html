<div class="game-page">
  <!-- Particle Background -->
  <app-particle-background></app-particle-background>
    
  <!-- Header Component -->
  <app-game-header 
    [showNetworkMismatch]="showNetworkMismatch"
    [navItems]="navigationItems"
    (navItemClick)="handleNavItemClick($event)">
  </app-game-header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
        <!-- Notification Banner -->
    <app-transaction-notifications></app-transaction-notifications>
  </main>
  
  <!-- Footer Component -->
  <app-game-footer 
    [links]="footerLinks"
    [copyrightText]="footerCopyright">
  </app-game-footer>
</div>
