<div class="game-page">
  <!-- Header Component -->
  <app-game-header 
    [showNetworkMismatch]="showNetworkMismatch"
    [navItems]="navigationItems"
    (navItemClick)="handleNavItemClick($event)"
    (themeToggle)="handleThemeToggle($event)">
  </app-game-header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Conditionally display the appropriate component based on active view -->
    <app-game-current *ngIf="activeView === 'current'"></app-game-current>
    <app-game-ledger *ngIf="activeView === 'ledger'"></app-game-ledger>
    <app-game-refer-friend *ngIf="activeView === 'refer'"></app-game-refer-friend>
  </main>
  
  <!-- Footer Component -->
  <app-game-footer 
    [links]="footerLinks"
    [copyrightText]="footerCopyright">
  </app-game-footer>
</div>
