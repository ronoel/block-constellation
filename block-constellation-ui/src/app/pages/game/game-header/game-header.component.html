<!-- Sticky Header -->
<header class="site-header">
  <div class="container header-container">
    <div class="logo">
      <a href="/" class="logo-link">Block <span class="highlight">Constellation</span></a>
    </div>
    
    <nav class="main-nav">
      <ul class="nav-links">
        <li *ngFor="let item of navItems">
          <a 
            [routerLink]="item.route" 
            [href]="item.url" 
            [class.active]="item.active"
            class="nav-link"
            (click)="onNavItemClick(item)">
            {{ item.label }}
            <span class="nav-description">{{ item.description }}</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div class="wallet-controls">
      <!-- Wallet section -->
      <div class="wallet-section">
        <ng-container *ngIf="walletConnected; else connectWallet">
          <div class="wallet-badge" (click)="toggleWalletConnection()">
            <span class="wallet-network">{{ networkType }}</span>
            <span class="wallet-address">{{ walletAddress | slice:0:6 }}...{{ walletAddress | slice:-4 }}</span>
            <span class="wallet-disconnect-icon">â–¼</span>
          </div>
        </ng-container>
        
        <ng-template #connectWallet>
          <button class="btn-connect" (click)="toggleWalletConnection()">
            <span class="connect-icon">ðŸ”Œ</span>
            Connect Wallet
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</header>

<!-- Network Mismatch Warning (if needed) -->
<div class="network-mismatch" *ngIf="showNetworkMismatch">
  <div class="container">
    <p>You're on Testnet. Switch to Mainnet to play for BTC.</p>
  </div>
</div>

<!-- Wallet disconnect confirmation dialog -->
<div class="disconnect-dialog" *ngIf="showDisconnectDialog">
  <div class="dialog-backdrop" (click)="cancelDisconnect()"></div>
  <div class="dialog-content">
    <h3>Disconnect Wallet</h3>
    <p>Are you sure you want to disconnect your wallet?</p>
    <div class="dialog-actions">
      <button class="btn-cancel" (click)="cancelDisconnect()">Cancel</button>
      <button class="btn-confirm" (click)="confirmDisconnect()">Disconnect</button>
    </div>
  </div>
</div>
